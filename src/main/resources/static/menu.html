<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecanico CUCEI</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #065D92;
            color: #fff;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        nav {
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #065D92;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #065D92;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #065D92;
        }

        .section ul {
            padding-left: 1rem;
        }

        .section ul li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .section ul li:before {
            content: "✓";
            color: #065D92;
            position: absolute;
            left: 0;
        }

        footer {
            background-color: #065D92;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Automotriz Valdez</h1>
</header>
<nav>
    <ul>
        <li><a href="http://localhost:8080/car">Chambas activas</a></li>
        <li><a href="http://localhost:8080/Register.html">Agregar chamba</a></li>
    </ul>
</nav>
<div class="container" id="menu">
    <div class="section">
        <h2>Trabajos</h2>
        <p>Todos los trabajos incluyen mano de obra:</p>
        <ul>
            <li>Alineación y balanceo $1000</li>
            <li>Rectificado de discos $600</li>
            <li>Cambio de aceite $400</li>
            <li>Afinación completa $1700</li>
        </ul>
    </div>
</div>

<footer>
    <p>Esta es una marca propia, sin fines de lucro.</p>
</footer>
</body>
</html>
